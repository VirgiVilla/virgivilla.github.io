<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>Impulsa tu Negocio - Asesoría Financiera</title>
  <meta name="description" content="Asesoría financiera gratuita para emprendedores y pymes. Planifica tu futuro con expertos.">
  <meta name="keywords" content="asesoría financiera, emprendedores, pymes, planificación financiera, ayuda financiera">
  <meta name="author" content="Virgi Villa">
  <!-- Aquí pega la metaetiqueta que te dará Google Search Console -->
  <!-- <meta name="google-site-verification" content="TU_CODIGO_DE_VERIFICACION" /> -->

  <style>
    :root {
      --primary-color: #2e86de;
      --accent-color: #00cec9;
      --background: #ffffff;
      --text: #2d3436;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      border-radius: 12px;
      background: #fff;
      text-align: center;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #636e72;
      margin-bottom: 30px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #dfe6e9;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 25px;
    }

    button:hover {
      background: #1e6cc7;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #b2bec3;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Impulsa tu Negocio</h1>
    <p>¿Quieres hacer crecer tu proyecto? Déjanos tus datos y recibe una asesoría gratuita por correo.</p>
    <form action="https://formsubmit.co/virgivillaescu@gmail.com" method="POST">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>

      <label for="ingresos">Ingresos mensuales aproximados (€)</label>
      <input type="number" id="ingresos" name="ingresos" placeholder="Ej: 1500" min="0" required>

      <label for="gastos">Gastos mensuales aproximados (€)</label>
      <input type="number" id="gastos" name="gastos" placeholder="Ej: 800" min="0" required>

      <label for="deudas">¿Tienes deudas pendientes?</label>
      <select id="deudas" name="deudas" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label for="objetivo">Objetivo financiero principal</label>
      <select id="objetivo" name="objetivo" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="Ahorrar">Ahorrar</option>
        <option value="Invertir">Invertir</option>
        <option value="Pagar deuda">Pagar deuda</option>
        <option value="Otro">Otro</option>
      </select>

      <button type="submit">Solicitar Asesoría</button>

      <!-- Opciones ocultas -->
      <input type="hidden" name="_subject" value="Nuevo lead desde la landing">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
    </form>
    <div class="footer">Nunca compartiremos tu información. Solo te contactaremos una vez.</div>
  </div>
</body>
</html>
