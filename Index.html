<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impulsa tu Día - Planifica tu jornada</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .privacy-link {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .privacy-link a {
      color: #007bff;
      text-decoration: none;
    }
    .privacy-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Impulsa tu Día - Planifica tu jornada</h1>

  <form id="leadForm" action="https://formspree.io/f/xldneqpv" method="POST">
    <label for="name">Nombre completo</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre completo" required />

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="tu@email.com" required />

    <label for="phone">Teléfono</label>
    <input type="text" id="phone" name="phone" placeholder="+34 600 000 000" />

    <label for="income">Ingresos mensuales aproximados (€)</label>
    <input type="number" id="income" name="income" placeholder="Ej: 1200" min="0" />

    <label for="expenses">Gastos mensuales aproximados (€)</label>
    <input type="number" id="expenses" name="expenses" placeholder="Ej: 800" min="0" />

    <label for="comments">Comentarios adicionales</label>
    <textarea id="comments" name="comments" placeholder="Cuéntanos más..." rows="4"></textarea>

    <input type="submit" value="Enviar información" />
  </form>

  <div class="privacy-link">
    <a href="privacidad.html" target="_blank">Política de privacidad</a>
  </div>

</body>
</html>
