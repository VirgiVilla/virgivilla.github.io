<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impulsa tu Negocio</title>
  <style>
    :root {
      --primary-color: #2e86de;
      --accent-color: #00cec9;
      --background: #ffffff;
      --text: #2d3436;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
      border-radius: 12px;
      background: #fff;
      text-align: center;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #636e72;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #dfe6e9;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: var(--primary-color);
      color: #fff;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e6cc7;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #b2bec3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Impulsa tu Negocio</h1>
    <p>¿Quieres hacer crecer tu proyecto? Déjanos tus datos y recibe una asesoría gratuita por correo.</p>
    <form action="https://formsubmit.co/virgivillaescu@gmail.com" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre completo" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <button type="submit">Solicitar Asesoría</button>

      <!-- Opciones ocultas -->
      <input type="hidden" name="_subject" value="Nuevo lead desde la landing">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
    </form>
    <div class="footer">Nunca compartiremos tu información. Solo te contactaremos una vez.</div>
  </div>
</body>
</html>
