<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>Impulsa tu Día - Organización Fácil</title>
  <meta name="description" content="Planifica tu día y mejora tu organización con nuestra app gratuita. Fácil, rápida y para todos.">
  <meta name="keywords" content="organización, planificación, productividad, agenda, app gratuita">
  <meta name="author" content="Virgi Villa">

  <!-- Metaetiqueta para Google Search Console -->
  <meta name="google-site-verification" content="YgyjmPJLvKIX1qU_oF-JO6m3bI1W5w7hgn8r8p1wpTg" />
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 480px;
      width: 90%;
      margin: 40px 0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    input, select, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Planifica tu día fácilmente</h1>
    <p class="subtitle">Organiza tu tiempo y toma el control de tu productividad</p>
    
    <form id="leadForm" action="mailto:virgivillaescu@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="Nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="Email" required />

      <label for="phone">Teléfono</label>
      <input type="tel" id="phone" name="Teléfono" />

      <label for="income">Ingresos mensuales aproximados (€)</label>
      <input type="number" id="income" name="Ingresos" min="0" step="any" required />

      <label for="expenses">Gastos mensuales aproximados (€)</label>
      <input type="number" id="expenses" name="Gastos" min="0" step="any" required />

      <label for="comments">Comentarios o necesidades especiales</label>
      <textarea id="comments" name="Comentarios" rows="3"></textarea>

      <input type="submit" value="Enviar información" />
    </form>

    <footer>
      &copy; 2025 Virgi Villa - Todos los derechos reservados.
    </footer>
  </div>
</body>
</html>
