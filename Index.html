<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impulsa tu Negocio - Asesoría Gratis</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #50e3c2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #50e3c2;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3ac9a7;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Impulsa tu Negocio</h1>
    <p>Obtén una asesoría gratuita y personalizada para hacer crecer tu proyecto. ¡Déjanos tus datos y te contactamos!</p>
    <form id="leadForm">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Tu correo electrónico" required />
      <button type="submit">Quiero mi asesoría gratis</button>
    </form>
    <div class="footer">Sin spam. Solo ofertas y consejos útiles.</div>
  </div>

  <script>
    const form = document.getElementById('leadForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('¡Gracias por registrarte! Nos pondremos en contacto pronto.');
      form.reset();
    });
  </script>
</body>
</html>
