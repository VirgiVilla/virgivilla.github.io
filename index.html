<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="YgyjmPJLvKIX1qU_oF-JO6m3bI1W5w7hgn8r8p1wpTg" />
  <title>Asesoría Financiera Personalizada</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(to right, #004a99, #007acc);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem 1rem;
      gap: 2rem;
    }
    .image-area {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-area img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .form-area {
      flex: 1 1 400px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-area h2 {
      margin-bottom: 1rem;
      color: #004a99;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background-color: #007acc;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    form button:hover {
      background-color: #005f99;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      background-color: #f0f0f0;
    }
    footer a {
      color: #004a99;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Asesoría Financiera Personalizada</h1>
    <p>Nos podemos ver en persona u online. Empieza gratis hoy.</p>
  </header>

  <section class="content">
    <div class="image-area">
      <img src="https://images.unsplash.com/photo-1581090700227-1e8e4b87a4aa?auto=format&fit=crop&w=800&q=80" alt="Dispositivos electrónicos" />
    </div>

    <div class="form-area">
      <h2>Solicita tu primera consulta</h2>
      <form action="https://formspree.io/f/xldneqpv" method="POST">
        <input type="text" name="nombre" placeholder="Nombre completo" required />
        <input type="email" name="email" placeholder="Correo electrónico" required />
        <input type="tel" name="telefono" placeholder="Teléfono (opcional)" />
        <select name="objetivo">
          <option value="">¿Cuál es tu objetivo principal?</option>
          <option value="ahorrar">Ahorrar mejor</option>
          <option value="invertir">Invertir con seguridad</option>
          <option value="gestionar">Gestionar deudas</option>
          <option value="otro">Otro</option>
        </select>
        <textarea name="mensaje" rows="4" placeholder="Cuéntanos brevemente tu situación"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    <p>
      <a href="politica-privacidad.html">Política de Privacidad</a> |
      <a href="politica-cookies.html">Política de Cookies</a> |
      <a href="aviso-legal.html">Aviso Legal</a>
    </p>
    <p>&copy; 2025 Virgi Villa. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
